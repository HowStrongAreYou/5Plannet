<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel/SlideShow</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<style type="text/css">
		.w-100{
			height: 800px;
		}
	</style>
</head>
<body>
	<!--Carousel-->
	<div id="demo" class="carousel slide" data-bs-ride="carousel">
		<!--indicators/dots-->
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
		</div>

		<!--The slideshow/carousel-->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="Jupiter.png" alt="Jupiter" class="d-block w-100">
				<div class="carousel-caption">
					<h3>Jupiter</h3>
					<p>What a big plannet!</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="Mars.png" alt="Mars" class="d-block w-100">
				<div class="carousel-caption">
					<h3>Mars</h3>
					<p>The closest plannet with earth!</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="Naptune.png" alt="Naptune" class="d-block w-100">
				<div class="carousel-caption">
					<h3>Naptune</h3>
					<p>Sound like cold!</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="Saturn.png" alt="Saturn" class="d-block w-100">
				<div class="carousel-caption">
					<h3>Saturn</h3>
					<p>The plannet which has a miracle big ring.</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="Uranus.png" alt="Uranus" class="d-block w-100">
				<div class="carousel-caption">
					<h3>Uranus</h3>
					<p>This gonna be kidding me!</p>
				</div>
			</div>
		</div>

		<!--Left and right controls/icons-->
		<button class="carousel-control-prev" type="button" data-bs-target="#demo"data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#demo"data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
		</button>
	</div>
</body>
</html>
